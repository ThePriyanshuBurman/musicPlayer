<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiv Sangeet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="shortcut icon" href="music-note-list.svg" type="image/x-icon">
</head>
<body>
    <div class="main">
    
        <div class="musicContainer">
            <h2 id="title">Main Shiv Ka</h2>
            <h3 id="artist">Hansraj Raghuwanshi</h3>
            <div class="image">
                <img src="images/Main-Shiv-Ka-Shiv-Mere.jpg" alt="">
            </div>
            <audio src="songs/Main Shiv Ka Shiv Mere(PagalWorld.cm).mp3"></audio>
            <div class="progressBar" id="progressBar">
                <div class="progress" id="progress">
                    <div class="bar" id="bar"></div>
                </div>
            </div>
            <div class="music_control">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main-button" id="play" title="play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul></div>
</body>
</html>
